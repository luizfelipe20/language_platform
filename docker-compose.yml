version: "3.9"

services:
  db:
    container_name: language_platform_postgres
    image: postgres:14-alpine
    env_file:
      - ./.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
    networks:
      - language_platform-network

  producer:
    container_name: producer
    build:
      context: .
      target: development_build
    hostname: producer
    stdin_open: true
    volumes:
      - .:/app
    env_file:
      - ./.env
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: bash -c "python manage.py runserver 0.0.0.0:8000"
    networks:
      - language_platform-network
  
volumes:
  pgdata:

networks:
  language_platform-network: