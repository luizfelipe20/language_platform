version: "3.9"

services:
  db:
    container_name: language_platform_postgres
    image: postgres:14-alpine
    env_file:
      - ./.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
    networks:
      - language_platform-network

  pgadmin:
    container_name: language_platform_pgadmin
    image: dpage/pgadmin4
    restart: unless-stopped
    volumes:
       - pgadmin:/var/lib/pgadmin
    env_file:
      - ./.env
    ports:
      - 5051:80
    networks:
      - language_platform-network

  rabbitmqServer:
    container_name: rabbitmqServer
    image: "rabbitmq:3.6-management-alpine"
    hostname: "rabbitmq-host"
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: pass
    networks:
      - language_platform-network

  producer:
    container_name: producer
    build:
      context: .
      target: development_build
    hostname: producer
    stdin_open: true
    volumes:
      - .:/app
    env_file:
      - ./.env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - rabbitmqServer
    command: bash -c "python manage.py runserver 0.0.0.0:8000"
    networks:
      - language_platform-network
  
  verbs_conjugation_consumer:
    build:
      context: .
      target: development_build
    hostname: verbs_conjugation_consumer
    stdin_open: true
    restart: unless-stopped
    deploy:
      replicas: 1
    volumes:
      - .:/app
    env_file:
      - ./.env
    depends_on:
      - db
      - rabbitmqServer
    command: bash -c "python manage.py verbs_conjugation_consumer"
    networks:
      - language_platform-network
  
  phrase_generator_for_terms_consumer:
    build:
      context: .
      target: development_build
    hostname: phrase_generator_for_terms_consumer
    stdin_open: true
    restart: unless-stopped
    deploy:
      replicas: 1
    volumes:
      - .:/app
    env_file:
      - ./.env
    depends_on:
      - db
      - rabbitmqServer
    command: bash -c "python manage.py phrase_generator_for_terms_consumer"
    networks:
      - language_platform-network

volumes:
  pgdata:
  pgadmin:

networks:
  language_platform-network: